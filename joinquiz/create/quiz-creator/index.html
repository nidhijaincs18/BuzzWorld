<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz World</title>
    <link rel="icon" href="../../../images/bw1.jpg">
    <link rel="stylesheet" href="../../css/quizCreator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <section class="main container-fluid">
        <div class="container">
            <h1 class="text-center display-5 fw-bold m-4 pb-4">Create Your Own Quiz</h1>
            <div class="form-field title">
                <input id="title" type="text" name="title" placeholder="Quiz Title" />
            </div>
            <div class="top-section m-5">
                <div class="card-deck mx-auto w-lg-50 w-md-90 w-sm-100">
                    <div class="card col-lg-6 col-md-12 col-sm-12 text-center pt-2 pb-2" style="color: #fff; box-shadow:2px 2px 2px rgb(170, 170, 170);background-color:rgb(223, 107, 117); border-radius: 15px;">
                        <div class="card-body" data-toggle="modal" data-target="#addModal">
                            <div class="card-title fs-2"><i class="fas fa-plus"></i></div>
                            <div class="card-text fs-5">Add Your Own Questions.</div>
                        </div>
                    </div>

                    <div class="card col-lg-6 col-md-12 col-sm-12 text-center pt-2 pb-2" style="color: #fff;box-shadow:2px 2px 2px rgb(170, 170, 170); background-color:#008080;border-radius: 15px;">
                        <div class="card-body" data-toggle="modal" data-target="#selectModal">
                            <div class="card-title fs-2"><i class="fas fa-search"></i></div>
                            <div class="card-text fs-5">Select From Predefined Questions</div>
                        </div>
                    </div>
                </div>

                <!-- Modal for adding questions  -->
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
                    <div class="modal-dialog  modal-lg " role="document">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addLabel">Add Your Own Question</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <textarea class="form-control" id="question" rows="3" placeholder="Write your Question here" required></textarea>
                                    </div>
                                    <div class="form-group row d-flex pl-3 pr-3" style="align-content: center; justify-content: center;">
                                        <input class="col-1" type="radio" name="answer" id="answer1" value="Option: A" required>

                                        <input class="form-control col-11" id="option1" type="text" placeholder="Answer Option A" required>
                                    </div>
                                    <div class="form-group row d-flex pl-3 pr-3" style="align-content: center; justify-content: center;">
                                        <input class="col-1" type="radio" name="answer" id="answer2" value="Option: B">
                                        <input class="form-control col-11" id="option2" type="text" placeholder="Answer Option B" required>
                                    </div>
                                    <div class="form-group row d-flex pl-3 pr-3" style="align-content: center; justify-content: center;">
                                        <input class="col-1" type="radio" name="answer" id="answer3" value="Option: C">
                                        <input class="form-control col-11" id="option3" type="text" placeholder="Answer Option C" required>
                                    </div>
                                    <div class="form-group row d-flex pl-3 pr-3" style="align-content: center; justify-content: center;">
                                        <input class="col-1" type="radio" name="answer" id="answer4" value="Option: D">
                                        <input class="form-control col-11" id="option4" type="text" placeholder="Answer Option D" required>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="add-question" style="background-color: #008080; " class="btn btn-primary">Add Question</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal for selecting questions  -->
                <div class="modal fade" id="selectModal" tabindex="-1" role="dialog" aria-labelledby="selectLabel" aria-hidden="true">
                    <div class="modal-dialog  modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="selectLabel">Select the Questions</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <div id="predefined">
                                </div>
                            </div>
                            <div class="modal-footer">

                                <button type="button" style="background-color: #008080; " class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="selected-ques" class="w-lg-75 w-md-100">


    </section>

    <section id="submitbtn">
        <button type="button" class="btn light btn-lg" id="discardbtn" onclick='cancelQuiz()'>Discard &nbsp;<i class="fa fa-times" aria-hidden="true"></i></button>

        <button type="button" id="proceedbtn" class="btn btn-info btn-lg" onclick='updateDatabase()'>Proceed  &nbsp;<i class="fa fa-chevron-right" aria-hidden="true"></i></button>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="AvattoNetworkingQuestions1.json"></script> -->

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="../../js/quizCreator.js"></script>
</body>

</html>
