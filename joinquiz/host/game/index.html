    <h4 class="playersAnswer" id="playersAnswer">Players Answered: <span id="playersAnswered">0</span> </h4>
    <div class="quiz-box" id="quizBox">
        <div class="quiz-header">
            <h3 id="name" class="quiz-title">Networking</h3>
            <div class="timer">
                <p class="timer-text">Time Left</p>
                <p id="num" class="time">20</p>
            </div>
        </div>
        <div class="quest-section">
            <div class="ques-text">
                <span id="question"></span>
            </div>
            <div class="option-list">
                <div class="options option1">
                    <span id="answer1" class="button"></span>
                    <div id="icon1"></div>
                </div>
                <div class="options option2">
                    <span id="answer2" class="button"></span>
                    <div id="icon2"></div>
                </div>
                <div class="options option3">
                    <span id="answer3" class="button"></span>
                    <div id="icon3"></div>
                </div>
                <div class="options option4">
                    <span id="answer4" class="button"></span>
                    <div id="icon4"></div>
                </div>
            </div>
        </div>
        <div class="ques-footer">
            <div class="total-ques" id="timerText">
                <span><p id="questionnum"> </p> of <p id="totalquesnum"> 20</p> Questions</span>
            </div>
            <button onclick="nextQuestion()" class="next-btn" id="nextQButton">Next Question</button>
        </div>


    </div>
    <div id="winners">
        <h2 id="winnerTitle">Top 5 Players</h4>
            <h3 id="winner1">1.</h3>
            <h3 id="winner2">2.</h3>
            <h3 id="winner3">3.</h3>
            <h3 id="winner4">4.</h3>
            <h3 id="winner5">5.</h3>
    </div>
