<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzWorld</title>
    <link rel="stylesheet" href="loginRegister.css">
    <link rel="icon" href="../images/bw1.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="base-container">
        <div class="left-container col-lg-7 col-md-6">
            <img src="../images/website-private-password-security-access-lock-notice-online-document-page-verification-login-code-web-internet-notification-authentication-flat-illustration_212005-149.jpg" alt="" className="image" />
        </div>
        <div class="right-container col-lg-5 col-md-6 col-sm-12">
            <div class="content">
                <div class="text">
                    <h2>Register</h2>
                </div>
            </div>
            <form action="/registered" method="POST">
                <div class="form">
                    <div class="form-group">
                        <label for="name"><i class="fa fa-user"></i></label>
                        <input type="text" name="name" placeholder="Enter your Name" />
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope"></i></label>
                        <input type="email" name="email" placeholder="Enter Email" />
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="password" placeholder="Enter Password" />
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="footer-text">Existing user? <a href="/log-in">Login</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
